apiVersion: v1
kind: ConfigMap
metadata:
  namespace: k8s-portfolio
  name: nginx-custom-config
data:
  nginx.config: |
    events {}
    http {
      server {
        lister 80;

        location / {
          root /usr/share/nginx/html;
          index index.html index.htm;
        }
        location /healthz {
          access_log off;
          return 200 'OK';
          add_header Content-Type text/plain;
        }
      }
    }
